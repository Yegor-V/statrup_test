{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'blog/css/style.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
{% block navbar %}
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand"></a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">

                <li>
                    <a href="{% url 'my-blog' %}">My blog</a>
                </li>
                <li>
                    <a href="{% url 'subscriptions' %}">Subscriptions</a>
                </li>
                <li>
                    <a href="{% url 'create-post' %}">Create New Post</a>
                </li>
                <li>
                    <a href="{% url 'all-posts' %}">All Posts</a>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</div>
{% endblock %}

{% block content %}{% endblock %}

{% block footer %}
<div class="container-fluid panel-footer">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-xs-12 col-sm-7">
            <br>
            <p class="text-muted">Blog</p>
            <br>
        </div>
        <div class="col-xs-12 col-sm-4">
            <br>
            <p class="text-muted">Copyright 2016</p>
            <br>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
